<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/signin.css"> <!-- Link to your custom CSS file -->
    <style>
        /* Example CSS for styling the new section */
        .login-message {
            text-align: center;
            margin-top: 20px;
        }
        .login-message a {
            color: #007bff;
            text-decoration: none;
        }
        .login-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
        </form>
        <div class="other-signin">
            <p>Other sign in with</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
        <div class="login-message">
            <p>Already have an account? <a href="/html/login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
